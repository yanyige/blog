{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p>
  	<span class="author"></span>
    <span class="date">{{ post.date }}</span>
  </p>
{% endfor %}

{% if paginator.previous_page %}
    <a class="prev pageSwitch" title="上一页" href="{{ paginator.previous_page_path }}">Prev <-</a>
{% endif %}

{% if paginator.next_page %}
    <a class="next pageSwitch" title="下一页" href="{{ paginator.next_page_path }}">Next -></a>
{% endif %}

<div>统计：共有{{ paginator.total_posts }}篇文章，共有{{ paginator.total_pages }}页</div>
